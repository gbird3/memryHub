{% extends "base.html" %}

{% load static %}

{% block title %}MemryHub{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href={% static "timeline/css/create.css" %}>
<link rel="stylesheet" type="text/css" href={% static "home/css/font-awesome/css/font-awesome.min.css" %}>
{% endblock %}

{% block content %}
<br>
  <div class="container col-sm-10 col-sm-offset-10">
    <div class = "header-class">
      <a href = "{% url 'timelines' %}"><i class="fa fa-arrow-left"></i>Back</a>
      <h1> Create a Timeline</h1>
    </div>
  </div>
  <div class = "container-fluid col-sm-4">
    <div class="row center-block">
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <div class="row">
          <div class="create-timeline center-block">
            <button class="btn btn-primary" type="submit" name="action">Create Timeline</button>
          </div>
        </div>
    </form>
    </div>
  </div>
</br>
{% endblock %}
